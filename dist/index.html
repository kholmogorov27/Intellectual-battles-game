<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Захватчики</title>
  <style>
    #main {
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-direction: row;
    }
    #field {
      width: 70vw;
      height: 70vh;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);

      margin-right: 10px;
    }
    .cell{
      min-width: 3ch;
      min-height: 3ch;
      padding: 10px;
      position: relative;
      border: 1px solid black;  
      font-size: 30px;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .cell.non-playable {
      font-size: 25px;
      cursor: default;
    }
    #score {
      border-collapse: collapse;
    }
    #score td {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 30px;
    }
    .hatching:not(.base) {
      background: linear-gradient(45deg, rgba(0, 0, 0, 0) 49.9%, var(--hatching-color) 49.9%, var(--hatching-color) 60%, rgba(0, 0, 0, 0) 60%) fixed,
                  linear-gradient(45deg, var(--hatching-color) 10%, rgba(0, 0, 0, 0) 10%) fixed !important;
      background-size: 10px 10px !important;
    }
  </style>
<script defer src="main.bundle.js"></script></head>
<body>
  <div id="main">
    <div id="field"></div>
  </div>
</body>
</html>
